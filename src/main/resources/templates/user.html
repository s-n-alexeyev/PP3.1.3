<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">

<head th:replace="layouts/main :: htmlhead"/>
<body>

<nav th:replace="layouts/main :: navigation"/>

<div class="container pt-4" th:object="${user}">
    <div class="row d-flex justify-content-center">
        <div class="col-auto">
            <div class="jumbotron">
                <p class="display-4">Личные данные</p>
                <hr class="my-4">
                <p><b>Привет, </b><span th:text="${#strings.capitalizeWords(user.getFirstName()) + ' ' + #strings.capitalizeWords(user.getLastName())}"/>!</p>
                <p><b>Ваш ID: </b><span th:text="*{getId()}"/></p>
                <p><b>Ваш email: </b><span th:text="*{getEmail()}"/></p>
                <p>
                    <b>Ваши роли:</b>
                    <th:block th:each="role, iterStat : *{getRoles()}">
                        <span th:text="${role.getDescription()}"/>
                        <span th:if="${!iterStat.last}">, </span>
                    </th:block>
                </p>

                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
